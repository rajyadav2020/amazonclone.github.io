<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <div class="nav_address">
        <p class="ad1">Deliver to</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="ad2">INDIA</p>
        </div>
      </div>
      <div class="nav-search">
        <select class="search-select">
          <option>All</option>
        </select>
        <input placeholder="search amazon" class="search-input">
        <div class="search-item">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>


      </div>
    
      <div class="nav-signin border">
       <p><span>Hello,Login</span></p>
       <p class="nav2">Account and Lists</p>
      </div>

      <div class="nav-return">
       <p><span>Returns</span></p>
       <p class="nav2">And Order</p>
      </div>

      <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
       Cart
      </div>
    </div>
    <div class="panel">
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        All
      </div>
      <div class="panel-options">
        <p class="loda">Today's Deals</p>
        <p class="loda">Customer Service</p>
        <p class="loda">Registry</p>
        <p class="loda">Gift Cards</p>
        <p class="loda">Sell</p>
      </div>
      <div class="panel-deals">
        Shop deals on Electronics
      </div>
    </div>
   
  </header>

  <div class="hero-section">
    <div class="hero-message">
      <p>hello welcome to this amazon platform and click here to geet to the another site.</p>
    </div>
  </div>
  <div class="shop-section">
    <div class="box1 box">
      <h2>Health and personal care</h2>
      <div class="box-image" style="background-image: url(box1_image.jpg);"></div>
      <p>See more</p>
    </div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="box4 box"></div>
  </div>
  
</body>
</html>
